<html>
  <head>
    <title>VIO PERFORMANCE</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <p> Test </p>
    <div class="graph" id="vio_performance"></div>
    <div class="graph" id="test"></div>

    <object data="data/plots.pdf" type="application/pdf" width="100%" height="100%">
      <p>Alternative text - include a link <a href="data/plots.pdf">to the PDF!</a></p>
    </object>

    <iframe src="data/plots.pdf#toolbar=0" width="100%" height="500px">
    <iframe src="data/plots.pdf" width="100%" height="500px">

<div id="example1"></div>
<script src="js/pdfobject.js"></script>
<script>PDFObject.embed("data/plots.pdf", "#example1");</script>
<style> .pdfobject-container { height: 30rem; border: 1rem solid rgba(0,0,0,.1); } </style>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/dygraph-1.1.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        new Dygraph(
          document.getElementById("vio_performance"),
          'data/traj_es.csv',
          {
            title: 'Absolute Translation Error',
            ylabel: 'ATE [m]',
            legend: 'always',
            labelsDivStyles: { 'textAlign': 'right' },
          }
        );
        new Dygraph(
          document.getElementById("test"),
          "Date,Series1,Series2\n" +
          "1247382000,100,200\n" +
          "1247986800,150,201\n",
          {
            axis : {
              x : {
                valueFormatter: Dygraph.dateString_,
                valueParser: function(x) { return 1000*parseInt(x); },
                ticker: Dygraph.dateTicker
              }
            }
          }
        );
      });
    </script>
  </body>
</html>
