experiment_label: 'euroc'

settings:
  run_benchmark: true
  optional:

# $WORKSPACE is a variable defined by Jenkins and sent through docker
build_dir: '$WORKSPACE/build'
results_dir: '$WORKSPACE/spark_vio_evaluation/html/data'
params_dir: '/root/spark_vio_evaluation/experiments/params'
dataset_dir: '/Datasets/euroc'

datasets_to_run:
 - name: V1_01_easy
   segments: [1, 5, 10]
   pipelines: ['S']
   discard_n_start_poses: 50
   discard_n_end_poses: 50
   initial_frame: 100
   final_frame: 2900
 - name: MH_01_easy
   segments: [1, 5, 10]
   pipelines: ['S']
   discard_n_start_poses: 10
   discard_n_end_poses: 10
   initial_frame: 400
   final_frame: 2000
