experiment_label: 'euroc'

settings:
  run_benchmark: true
  optional:
    dataset_first_frame: 1500
    dataset_last_frame: 1500

build_dir: '$WORKSPACE/build'
# TODO separate getting ground-truth from results_dir
# This will be useful for Jenkins to analyze the pipeline using ground-truth
# while storing results in workspace
results_dir: '$WORKSPACE/spark_vio_evaluation/results'
params_dir: '/root/spark_vio_evaluation/params'
dataset_dir: '/Datasets/euroc'

datasets_to_run:
 - name: V1_01_easy
   segments: [10, 20]
   pipelines: ['S']
   discard_n_start_poses: 10
   discard_n_end_poses: 10
