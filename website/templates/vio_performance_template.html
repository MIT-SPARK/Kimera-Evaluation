<html>
  <head>
    <title>VIO PERFORMANCE</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- Plotly plots -->
    <div class="boxplot" id="boxplot">
      <!-- Boxplot with ATE for Euroc dataset: jinja2 uses this handle to add html data -->
      {{ boxplot|safe }}
    </div>
    <div class="dataset_plots" id="dataset_plots">
      <!-- Raw results of VIO on a dataset: jinja2 uses this handle to add html data -->
      {{ dataset_plots|safe }}
    </div>
</html>
